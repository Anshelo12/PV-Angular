


<h1>Anshelo Proa√±o</h1>

<div class="card">
    <div class="card-header">
        PRODUCTO
    </div>
    <div class="card-body">
        <div class="mb-3">
          <label for="title" class="form-label">Nombre: </label>
          <input type="text" name="" id="title" class="form-control" value="{{selectedProduct.title}}">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio: </label>
            <input type="text" name="" id="title" class="form-control" value="{{selectedProduct.price}}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripcion: </label>
            <textarea name="" id="description" cols="80" rows="4"> {{selectedProduct.description}} </textarea>
        </div>
    </div>
    <div class="card-footer text-muted">
        <button href="" (click)="updateProduct">Guardar</button>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-primary border:1px">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Descripcion</th>
                <th>Imagen</th>
                <th>Categoria</th>
                <td>Acciones</td>
            </tr>
        </thead>
        <tbody>
            <tr class=""  *ngFor="let product of products">
                <td> {{product.title}} </td>
                <td> {{product.price}} </td>
                <td> {{product.description}} </td>
                <td> {{product.category}} </td>
                <td><img src="{{product.images}} " alt="" width="200px" height="200px" > </td>
                <td><button href="" (click)="deleteProduct(product.id)">Eliminar</button></td>
                <td><button href="" (click)="editProduct(product)">Editar</button></td>
            </tr>
        </tbody>
    </table>
</div>
